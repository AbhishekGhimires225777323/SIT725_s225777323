<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Adder</title>
</head>
<body>
  <h2>Quick Addition Tool</h2>

  <div>
    <label>Value 1:</label>
    <input type="number" id="valueA" />
  </div>

  <div>
    <label>Value 2:</label>
    <input type="number" id="valueB" />
  </div>

  <button id="computeBtn">Compute Sum</button>

  <p id="output"></p>

  <script>
    const btn = document.getElementById("computeBtn");

    btn.addEventListener("click", () => {
      const numA = document.getElementById("valueA").value;
      const numB = document.getElementById("valueB").value;

      fetch(`http://localhost:3000/add?a=${numA}&b=${numB}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("output").textContent =
            `Total: ${data.result}`;
        })
        .catch(() => {
          document.getElementById("output").textContent =
            "Unable to process your request.";
        });
    });
  </script>
</body>
</html>
